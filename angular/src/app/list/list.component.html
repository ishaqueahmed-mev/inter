<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                {{ user.firstName + user.lastName }}
            </td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
